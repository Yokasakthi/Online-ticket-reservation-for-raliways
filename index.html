<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation System</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

<body>
    <header>
   <nav>
    <a href="index.html" class="btn">Home</a>
   
    <a href="about.html" class="btn">About</a>
    <a href="contact us.html" class="btn">Contact Us</a>
   </nav>
    </header>
    <main>
        <section class="intro">
            <div class="caption">
                <h3>"Welcome to our official page! Please book your ticket and don't forget to reach us if needed!"</h3>
            </div>
            <center>
            <div class="inquiry">
                <div class="title">
                    Find Trains
                </div>
                <form action="bookingdetails.html" method="GET">
                    <label for="from">From:</label> 
                    <select id="from" name="from">
                        <option value="Mumbai">Mumbai</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Noida">Noida</option>
                        <option value="Kochi">Kochi</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Goa">Goa</option>
                        <option value="Indore">Indore</option>
                    </select>
                    <label for="to">To:</label> 
                    <select id="to" name="to">
                        <option value="Mumbai">Mumbai</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Noida">Noida</option>
                        <option value="Kochi">Kochi</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Goa">Goa</option>
                        <option value="Indore">Indore</option>
                    </select>
                    <label for="day">Date:</label>
                    <input type="date" id="day" name="day">
                    <a href="booking details.html"> Submit </a>
                </form>
           
            </div>
        </center>
        </section>
    </main>

</html>
